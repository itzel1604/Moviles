<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" *ngFor="let producto of listaProductos | async">
        
        <ion-item>
          <ion-label>
          <h1> {{ producto.titulo }} </h1>
          <p> {{ producto.descripcion }} </p>
          <p> {{ producto.precio }} </p>
          <p> {{ producto.descuento }} </p>
          <img [src]=" producto.imagenes[0] " alt="">
          <ion-button expand="block" color="danger" (click)="eliminarProducto(producto.id, producto.titulo)">
           Eliminar producto
          </ion-button>
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
